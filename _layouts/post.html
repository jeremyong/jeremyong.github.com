---
layout: default
---

<div class="front-matter">
  <div class="wrap">
    <h1>{{ page.title }}</h1>
    <h2>{{ page.subtitle }}</h2>
    <div class="byline">
      <p>{{page.date | date: '%d %B %Y' }}</p>
    </div>
    <div class='clear'></div>
  </div>
</div>

<div class="wrap article">
  {{ content }}
</div>
